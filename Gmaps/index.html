<!doctype html>

<html>
  <head>
    <title>Place Autocomplete</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link href="style.css" rel="stylesheet">

  </head>
  <body>
    <div class="header">
      <h2>Locator Hub</h2>
    </div>
    <div class="pac-card" id="pac-card">

    </div>
    <div id="map"></div>
    <div id="infowindow-content">
      <span id="place-name" class="title"></span><br />
      <span id="place-address"></span>
    </div>


    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfhbyZ3GY51xIv2f44NH0U9ftjMkrQ45U&callback=initMap&libraries=places&v=weekly"
      defer></script>
    <script src="script.js"></script>
    <div class="outer-div">
    <div class="card">

        <div id="pac-container">
          <input id="pac-input" type="text" placeholder="Search for any store" />
        </div>


      <div id="shops">
      </div>
      <div class="list">

        <select name ="Radius" id="radius" onchange="changeRadius()">
            <option value=5000>5 miles</option>
            <option value=10000>10 miles</option>
            <option value=15000>15 miles</option>
            <option value=20000>20 miles</option>
          </select>
          <select name ="Categories" id="categories" onchange="changeCat()">
            <option value="store">Store</option>
            <option value="restaurant">Restaurant</option>

          </select>

      </div>
    </div>
